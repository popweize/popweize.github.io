# ---------------------------------------------------------------
# Jekyll & Global Configuration
## Docs: https://jekyllrb.com/docs/configuration/
# ---------------------------------------------------------------

# Site
title: 欢迎来到我的小世界				        #网站标题
subtitle: 么么哒～            					#网站子标题
description: 计算机视觉、机器学习、深度学习			#网站描述
author: 玮泽							#作者
# Support language: de, en, fr-FR, id, ja, ko, pt-BR, pt, ru, zh-Hans, zh-hk, zh-tw
language: zh-Hans						#语言选项
date_format: '%Y-%m-%d'

# URL
# If your site is put in a subdirectory, set url as 'http://yoursite.com' and baseurl as '/child'
# 如果站点放在子目录中，将url设置为“http://yoursite.com”，将baseurl设置为“/child”
url:
baseurl:
permalink: pretty

# Pagination				#对目录、标签等的分页设置
paginate: 10
#paginate_path: "/page:num/"
#archive:
  #paginate: 10
  #paginate_path: "/page:num/"
#category:
  #paginate: 10
  #paginate_path: "/page:num/"
#tag:
  #paginate: 10
  #paginate_path: "/page:num/"

# Handling Reading
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md", "Gemfile", "Gemfile.lock", "README_en.md", "vendor"]

# Separator
#excerpt_separator: <!-- more -->

# Code Highlighter			#代码高亮
## 'pygments' is unsupported on GitHub Pages now.
highlighter: rouge
highlight:
  line_number: true

#### Markdown Processors
## 'redcarpet' is unsupported on GitHub Pages now.
markdown: kramdown
kramdown:
    input: GFM

# Default Attributes 默认属性
## Docs: https://jekyllrb.com/docs/configuration/#front-matter-defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true

# Atom feed
feed:
  path: atom.xml

# Plugins
## Docs: https://help.github.com/articles/configuring-jekyll-plugins/
plugins:
 - jemoji                          #表情包
 - jekyll-sitemap
 - jekyll-feed

# ---------------------------------------------------------------
# Site Information Settings 站点信息设置
# ---------------------------------------------------------------

# Put your favicon.ico into `assets/` directory.
favicon: /assets/favicon.ico

# Set default keywords (Use a comma to separate)
keywords: "Hello, NexT"

# Set rss to false to disable feed link.
# Leave rss as empty to use site's feed link.
# Set rss to specific value if you have burned your feed already.
rss:

# Specify the date when the site was setup
since: 2020

# icon between year and author @Footer
authoricon: heart

# Footer `powered-by` and `theme-info` copyright
copyright: true

# ---------------------------------------------------------------
# SEO Settings
# ---------------------------------------------------------------

# Canonical, set a canonical link tag in your jekyll, you could use it for your SEO of blog.
# See: https://support.google.com/webmasters/answer/139066
# Tips: Before you open this tag, remember set up your URL in _config.yml ( ex. url: http://yourdomain.com )
canonical: true

# Change headers hierarchy on site-subtitle (will be main site description) and on all post/pages titles for better SEO-optimization.
seo: false

#如果index_with_subtitle为true，则在主页标题中增加subtitle。
# If true, will add site-subtitle to index page, added in jekyll config.
subtitle: 你好，我叫陈玮泽，一位来自中国的计算机视觉算法工程师
index_with_subtitle: true

# ---------------------------------------------------------------
# Menu Settings 菜单设置
# ---------------------------------------------------------------

# When running the site in a subdirectory (e.g. domain.tld/blog), remove the leading slash (/archives -> archives)（菜单栏选项见下，不需要哪个类别前面加#注释掉即可）
menu:	
  home: /				#首页
  categories: /categories/		#分类
  about: /about/			#关于
  #archives: /archives/    		#归档
  #tags: /tags/				#标签
  #sitemap: /sitemap.xml
  #commonweal: /404.html


# Enable/Disable menu icons.菜单栏图标
# Icon Mapping:
#   Map a menu item to a specific FontAwesome icon name.
#   Key is the name of menu item and value is the name of FontAwesome icon. Key is case-senstive.
#   When an question mask icon presenting up means that the item has no mapping icon.
menu_icons:
  enable: true
  #KeyMapsToMenuItemKey: NameOfTheIconFromFontAwesome
  home: home
  about: user
  categories: th
  schedule: calendar
  tags: tags
  archives: archive
  sitemap: sitemap
  commonweal: heartbeat




# ---------------------------------------------------------------
# Scheme Settings 主题设置
# ---------------------------------------------------------------

# Schemes
#scheme: Muse
#scheme: Mist
scheme: Pisces


# ---------------------------------------------------------------
# Font Settings  字体设置
# - Find fonts on Google Fonts (https://www.google.com/fonts)
# - All fonts set here will have the following styles:
#     light, light italic, normal, normal italic, bold, bold italic
# - Be aware that setting too much fonts will cause site running slowly
# - Introduce in 5.0.1
# ---------------------------------------------------------------
font:
  enable: true

  # Uri of fonts host. E.g. //fonts.googleapis.com (Default)
  host:

  # Global font settings used on <body> element.
  global:
    # external: true will load this font family from host.
    external: true
    family: Lato

  # Font settings for Headlines (h1, h2, h3, h4, h5, h6)
  # Fallback to `global` font settings.
  headings:
    external: true
    family:

  # Font settings for posts
  # Fallback to `global` font settings.
  posts:
    external: true
    family:

  # Font settings for Logo
  # Fallback to `global` font settings.
  # The `size` option use `px` as unit
  logo:
    external: true
    family:
    size:

  # Font settings for <code> and code blocks.
  codes:
    external: true
    family:
    size:




# ---------------------------------------------------------------
# Sidebar Settings   侧栏
# ---------------------------------------------------------------

 
# Social Links          社交链接
# Key is the link label showing to end users.
# Value is the target link (E.g. GitHub: https://github.com/iissnan)
social:
  GitHub: https://github.com/popweize
  #LinkLabel: Link


# Social Links Icons	社交链接图标
# Icon Mapping:
#   Map a menu item to a specific FontAwesome icon name.
#   Key is the name of the item and value is the name of FontAwesome icon. Key is case-senstive.
#   When an globe mask icon presenting up means that the item has no mapping icon.
social_icons:
  enable: true
  # Icon Mappings.
  # KeyMapsToSocialItemKey: NameOfTheIconFromFontAwesome
  GitHub: github
  Twitter: twitter
  Weibo: weibo


# Sidebar Avatar  修改侧边栏头像                                    
#in directory: /images/my_photo.jpg
avatar:  /images/my_photo.jpg
  

#在侧边栏中是否显示文章标题目录。
# Table Of Contents in the Sidebar
toc:
  enable: true

  # Automatically add list number to toc.是否自动编号
  number: true

  # If true, all words will placed on next lines if header width longer then sidebar width.
  wrap: true    # 标题目录是否自动换行


# Creative Commons 4.0 International License.创作声明
# http://creativecommons.org/
Available: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
creative_commons: by-nc-sa
#creative_commons:


sidebar:
  # Pisces、Gemini侧边栏位置: left | right (只有Pisces、Gemini主题有效).
  position: left
  #position: right

  # Sidebar Display, available value:
  #display: post         # 默认，在post文章扩展时显示。
  #display: always     	 # 对所有页面都显示
  display: hide       	 # 只有点击按钮显示
  #display: remove       # 完全删除，不显示

  # Sidebar offset from top menubar in pixels.
  offset: 12
  offset_float: 0

  # 在侧边栏下方是否显示回到顶部(只对Pisces、Gemini有效).
  # Back to top in sidebar
  b2t: true      

  # Scroll percent label in b2t button 显示百分比
  scrollpercent: true


# Blog rolls
links_title: 感谢硕哥技术支持   #友情链接
links_layout: block
links_layout: inline
links:http://tongxiaoshuo.club/
  Title: http://tongxiaoshuo.club/


# ---------------------------------------------------------------
# Post Settings 文章设置
# ---------------------------------------------------------------

# Automatically scroll page to section which is under <!-- more --> mark.
scroll_to_more: true # 自动折叠<!--more-->下面的正文部分

# Automatically saving scroll position on each post/page in cookies.
save_scroll: true  # 自动为每篇文章保存滚动位置

# Automatically excerpt description in homepage as preamble text.自动摘录在首页的描述作为序言文本。
excerpt_description: false

# 自动摘要 Not recommend.
# Please use <!-- more --> in the post to control excerpt accurately.
auto_excerpt: 
  enable: false
  length: 150

# Post meta display settings # 摘要元数据
post_meta:
  item_text: true    # 是否显示“发表于”这几个文字
  created_at: true   # 文章创建日期
  updated_at: true  # 文章修改日期
  categories: true   # 文章所属分类

# Post wordcount display settings
post_wordcount:
  item_text: false      # 是否显示文字
  wordcount: true      # 显示字数
  min2read: false      # 显示阅读时间
  separated_meta: true # 是否分开

# Wechat Subscriber
#wechat_subscriber:    # 微信公众号订阅
  #enabled: false     
  #qcode: /path/to/your/wechatqcode ex. /uploads/wechat-qcode.jpg  		# 二维码图片链接
  #description: ex. subscribe to my blog by scanning my public wechat account   # 描述性文字，会放在二维码上方

# Declare license on posts 声明版权
post_copyright:             # 文档许可声明
  enable: true
  license: CC BY-NC-SA 3.0  # 文档声明协议  
  license_url: https://creativecommons.org/licenses/by-nc-sa/3.0/



